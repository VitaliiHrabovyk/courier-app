<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="container">
        <section class="section ">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-large" type="email" placeholder="email" formControlName="email">
                  <span class="icon is-large is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-large is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-large" type="password" placeholder="Password" formControlName="password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-success is-large" type="submit">
                    Login
                  </button>
                </p>
              </div>      
        </section>
      </div>
</form>
